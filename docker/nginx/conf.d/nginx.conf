server {

  set $project_root /var/www/html/public;
  charset utf-8;
  client_max_body_size 512M;

  listen 80; ## listen for ipv4
  #listen [::]:80 default_server ipv6only=on; ## listen for ipv6

  server_name dev.symfony.com;
  root $project_root;
  index index.php;

  access_log /var/log/nginx/symfony_access.log;
  error_log /var/log/nginx/symfony_error.log debug;

  location / {
    # Redirect everything that isn't a real file to index.php
    index index.php;
    try_files $uri $uri/ /index.php?$args;
  }

  # uncomment to avoid processing of calls to non-existing static files by Yii
  #location ~ \.(js|css|png|jpg|gif|swf|ico|pdf|mov|fla|zip|rar)$ {
  #    try_files $uri =404;
  #}
  #error_page 404 /404.html;

  location ~ \.php$ {
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root/$fastcgi_script_name;
    fastcgi_pass symfony.php:9000;
    #fastcgi_pass unix:/var/run/php5-fpm.sock;
    try_files $uri =404;
    fastcgi_read_timeout 300;
  }

  location ~ /\.(ht|svn|git) {
    deny all;
  }

  location ^~ /backend/web {
    root $project_root;

    # uncomment the following, if you want to enable speaking URL in the backend
    try_files $uri $uri/ /backend/web/index.php$is_args$args;

    location ~ /\.(ht|svn|git) {
      deny all;
    }

    location ~ \.php$ {
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root/$fastcgi_script_name;
      fastcgi_pass symfony.php:9000;
      fastcgi_read_timeout 300;
      #fastcgi_pass unix:/var/run/php5-fpm.sock;
      try_files $uri =404;
    }
  }
}
